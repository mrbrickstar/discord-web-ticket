<script>function submit(){
    var sub = document.forms["Form"]["sub"].value
    var desc = document.forms["Form"]["desc"].value

    if(sub == null || sub == ""){
        document.getElementById('error').innerHTML = "The Field \"Subject\" is empty";
        document.getElementById('sub').style.border ="3px solid red"
        return false;
    }else{
        document.getElementById('sub').style.border ="3px solid #018cc8"
    }
    if(desc == null || desc == ""){
        document.getElementById('error').innerHTML = "The Field \"Description\" is empty";
        document.getElementById('desc').style.border ="3px solid red"
        return false;
    }else{
        document.getElementById('sub').style.border ="3px solid #018cc8"
    }
    document.forms['Form'].submit();
}</script>
<form name="Form" action="http://localhost/new" method="POST">
    <section id="form_sub">Briefly describe the issue</section>
    <input type="text" placeholder="Subject" name="sub" id="sub"><br>
    <section id="form_sub" style="margin-top: 5px">Describe the issue</section>
    <textarea placeholder="Description" name="desc" id="desc1"></textarea>
    <div id="sub_button" onclick="submit()">Submit</div>
    <section style="color:red" id="error"></section>
</form>
